<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="Введите город">
            <button>
                <img src="/src/images/search.png">
            </button>
        </div>

        <div class="error">
            <p>Неверные данные</p>
        </div>

        <div class="weather">
            <img src="/src/images/rain.png" class="weather-icon">
            <h1 class="temp">25&deg;C</h1>
            <h2 class="city">Минск</h2>

            <div class="details">
                <div class="col">
                    <img src="/src/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/src/images/wind.png">
                    <div>
                        <p class="wind">15 м/с</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
<script src="/script.js"></script>
</html>
